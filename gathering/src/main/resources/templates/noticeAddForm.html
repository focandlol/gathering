<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

    <link rel="stylesheet" type="text/css" href="/css/vendor.css?afterfsdf">
    <link rel="stylesheet" type="text/css" href="/css/indexstyle.css?aftersdf">
    <link rel="stylesheet" type="text/css" href="/css/mainform.css">
    <link rel="stylesheet" type="text/css" href="/css/noticeAddForm.css">
    <link rel="stylesheet" type="text/css" href="/css/mo/indexstyle_m.css?aftersdf">
    <link rel="stylesheet" type="text/css" href="/css/mo/noticeAddForm_m.css">
</head>
<body>
<div th:replace="~{template/side :: copyParam (${user})}"></div>

<div class="container">
    <p class="mainTitle">공지사항</p>

    <form id="noticeAddBack" class="mainContentWrap" action="item.html" th:action th:object="${notice}" method="post">
            <div class="notice_add_content">
                <p>제목</p>
                <input type="text" th:field="*{subject}"placeholder="제목을 입력하세요">
                <div class="error_wrap"><div class="field-error" th:errors="*{subject}"></div></div>
            </div>

            <div class="notice_add_content">
                <p>내용</p>
                <textarea th:field="*{content}"placeholder="내용을 입력하세요"></textarea>
                <div class="error_wrap"><div class="field-error" th:errors="*{content}"></div></div>
            </div>
        <button id="submit_btn" type="submit">제출</button>
    </form>

</div> <!-- /container -->
<script src="/script/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/script/plugins.js"></script>
<script src="/script/script.js"></script>
</body>
</html>
