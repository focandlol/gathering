<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" type="text/css" href="/css/vendor.css?after">
  <link rel="stylesheet" type="text/css" href="/css/indexstyle.css?after">
</head>
<body>
<div th:fragment="copyParam (param1)">
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasCart" aria-labelledby="My Cart">
    <div class="offcanvas-header justify-content-center">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="order-md-last">
        <ul class="list-group mb-3"><!--게시판 링크 걸기, 유저 연결되면 로그인 아웃 넣기-->
          <li class="list-group-item d-flex indexMenuLi" th:onclick="|location.href='@{/ltforum}'|">
            <img src="/images/img_4.png" ><span>번개 게시판</span>
          </li>
          <li class="list-group-item d-flex indexMenuLi" th:onclick="|location.href='@{/club}'|">
            <img src="/images/img_6.png" ><span>동호회 게시판</span>
          </li>
          <li class="list-group-item d-flex indexMenuLi" th:if="${user != null}" th:onclick="|location.href='@{/user/{userId}(userId=${user.userId})}'|">
            <img src="/images/img_5.png"><span>마이 페이지</span>
          </li>
          <li class="list-group-item d-flex indexMenuLi" th:if="${user == null}" th:onclick="|location.href='@{/login}'|">
            <img src="/images/img_10.png"><span>로그인</span>
          </li>
          <li class="list-group-item d-flex indexMenuLi" th:if="${user}" th:onclick="|location.href='@{/logout}'|">
            <img src="/images/img_9.png"><span>로그아웃</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <header style="background-color:white;">
    <div class="container-fluid">
      <div class="row py-3 border-bottom">

        <div class="col-sm-4 col-lg-3 text-center text-sm-start">
          <div class="main-logo">
            <a href="/">
              <img src="/images/logo.png" alt="logo" class="img-fluid" id="logo_img">
            </a>
          </div>
        </div>

        <div id="slide_menu" class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0 justify-content-sm-end">
          <div class="support-box text-end d-none d-xl-block">
            <span class="fs-6 text-muted">도움이 필요하신가요?</span>
            <h5 class="mb-0" style="font-size:1.7em;">+010-1234-1234</h5>
          </div>

          <ul class="d-flex justify-content-end list-unstyled m-0">
            <li>
              <div class="profileImg">
                <img th:if="${user != null}" th:src="|/images/${user.getStoreFile()}|" onerror="this.src='/images/img_1.png';" th:onclick="|location.href='@{/user/{userId}(userId=${user.userId})}'|">
                <img th:if="${user == null}" src="/images/img_1.png" th:onclick="|location.href='@{/login}'|">
              </div>
            </li>
            <li>
              <img id="indexmenu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart" src="/images/indexmenu.png">
            </li>
            <li class="d-lg-none">
              <a href="#" class="rounded-circle bg-light p-2 mx-1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
                <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#cart"></use></svg>
              </a>
            </li>
            <li class="d-lg-none">
              <a href="#" class="rounded-circle bg-light p-2 mx-1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSearch" aria-controls="offcanvasSearch">
                <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#search"></use></svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</div>
</body>
</html>
