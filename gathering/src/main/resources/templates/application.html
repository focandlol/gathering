<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

    <link rel="stylesheet" type="text/css" href="/css/vendor.css?afterfsdf">
    <link rel="stylesheet" type="text/css" href="/css/indexstyle.css?aftersdf">
    <link rel="stylesheet" type="text/css" href="/css/mainform.css">
    <link rel="stylesheet" type="text/css" href="/css/applicationform.css">
    <link rel="stylesheet" type="text/css" href="/css/mo/indexstyle_m.css?aftersdf">
    <link rel="stylesheet" type="text/css" href="/css/mo/applicationform_m.css">
</head>
<body>
<div th:replace="~{template/side :: copyParam (${user})}"></div>

<div id="clubAppContainer" class="container">
    <p class="mainTitle">가입신청</p>
    <div id="application_back" class="mainContentWrap">
        <div id="applicationList">
            <div th:each="participant : ${participants}" th:unless="${#strings.equals(participant.whether,'join')}">
                <div class="profileImg"><img th:onclick="|location.href='@{/user/{userId}(userId=${participant.user.userId})}'|"th:src="|/aa/${participant.user.userId}|"></div>
                <span class="appliUser" th:text="${participant.user.userId}"></span>
                <button class="cancel_btn" th:if="${#strings.equals(user.userId,host)} or ${#strings.equals(user.role,'ADMIN')}"
                        th:onclick="|location.href='@{/clubInvite(userId=${participant.user.userId},clubId=${clubId})}'|"
                        type="button">초대</button>
            </div>
        </div>
        <button id="register_btn" class="btn_10050"
                th:if="${#strings.equals(join,'unjoin')}" th:onclick="|location.href='@{/participant/{clubId}(clubId=${clubId})}'|"
                type="button">가입하기</button>

        <button id="back_btn" class="btn_10050"
                th:onclick="|location.href='@{/club/{clubId}(clubId=${clubId})}'|"
                type="button">돌아가기</button>
    </div>
</div>
<script src="/script/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/script/plugins.js"></script>
<script src="/script/script.js"></script>
</body>
</html>
