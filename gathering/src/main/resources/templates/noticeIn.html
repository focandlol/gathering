<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

    <link rel="stylesheet" type="text/css" href="/css/vendor.css?afterfsdf">
    <link rel="stylesheet" type="text/css" href="/css/indexstyle.css?aftersdf">
    <link rel="stylesheet" type="text/css" href="/css/mainform.css">
    <link rel="stylesheet" type="text/css" href="/css/noticeInform.css">
    <link rel="stylesheet" type="text/css" href="/css/mo/indexstyle_m.css?after">
    <link rel="stylesheet" type="text/css" href="/css/mo/noticeInform_m.css">
</head>
<body>
<div th:replace="~{template/side :: copyParam (${user})}"></div>

<div class="container">
    <p class="mainTitle">공지사항</p>
    <div id="noticeInWrap" class="mainContentWrap">
        <table id="forum_info">
            <tr id="info_tr1">
                <td style="width:590px;">
                    <span>제목 : </span>
                    <span id="subject" th:text="${notice.subject}"></span>
                </td>
                <td style="width:250px;text-align: right;">
                    <span>회장 : </span>
                    <span id="host" th:text="${notice.host}"></span>
                </td>
            </tr>
        </table>

        <div id="forum_content" style="white-space: pre;" th:text="${notice.content}"></div>
        <button id="return_btn">글 목록</button>
    </div>

</div>
<script src="/script/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/script/plugins.js"></script>
<script src="/script/script.js"></script>
</body>
</html>
