<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

    <link rel="stylesheet" type="text/css" href="/css/vendor.css?afterfsdf">
    <link rel="stylesheet" type="text/css" href="/css/indexstyle.css?aftersdf">
    <link rel="stylesheet" type="text/css" href="/css/mainform.css">
    <link rel="stylesheet" type="text/css" href="/css/noticeform.css">
    <link rel="stylesheet" type="text/css" href="/css/mo/indexstyle_m.css?aftersdf">
    <link rel="stylesheet" type="text/css" href="/css/mo/noticeform_m.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div th:replace="~{template/side :: copyParam (${user})}"></div>

<div id="noticeContainer" class="container">
    <p class="mainTitle">공지사항</p>
    <div class="mainContentWrap">
        <div id="noticeWrap">
            <div class="noticeDiv" th:each="notice : ${notices}" th:onclick="|location.href='@{/noticeIn/{noticeId}(noticeId=${notice.noticeId})}'|">
                <div class="noticeTitle"><span th:text="${notice.subject}"></span></div>
                <div class="noticeContent"><span th:text="${notice.content}"></span></div>
                <div class="noticeInfo">
                    <span>작성자 : </span>
                    <span class="noticeHost" th:text="${notice.host}"></span>
                    <span> | 작성일 : </span>
                    <span class="noticeDate" th:text="${notice.date}"></span>
                </div>
            </div>
        </div>

        <div id="page_list">
        <span th:each="page : ${#numbers.sequence(startPage,endPage)}">
            <a class="PageBtn" th:if="${page != nowPage}" th:href="@{/notice/{clubId}(clubId=${clubId},page = ${page - 1})}" th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}"></strong>
        </span>
        </div>
        <button id="add_notice_btn" th:onclick="|location.href='@{/notice/add/{clubId}(clubId=${clubId})}'|" type="button">공지 작성</button>
    </div>


</div> <!-- /container -->
<script src="/script/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/script/plugins.js"></script>
<script src="/script/script.js"></script>
</body>
</html>
